<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Project 3: Form</title>
    <link href="https://fonts.googleapis.com/css?family=BenchNine:300,400,700|Teko:300,500,600,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Super hero registry</h1>
        <p class="quote">With great power there must also come-great resposibility</p>
    </header>
    <div class="form">

        <fieldset class="identity">
            <h2>Identity </h2>
            <label for="real-name">Real Name</label>
            <span> <input id="real-name" type="text">
            </span>

            <label for="alias">Alias</label>
            <span> <input id="alias" type="text">
            </span>

            <label for="email">Email</label>
            <span> <input id="email" type="email">
            </span>
        </fieldset>


        <fieldset class="personal-characteristics-left-column">
            <h2> Personal Characteristics</h2>
            <label for="age">Age</label>
            <span><input id="age" type="number"></span>

            <span>
                <legend>Category</legend>
                <p class="categoryinfo">Please select as many as apply to your origin and how you gained your powers
                </p>
            </span>

            <span>
                <input id="alien" type="checkbox">
                <label for="alien">Alien</label>
            </span>
            <span>
                <input id="cyborg" type="checkbox">
                <label for="cyborg">Cyborg</label>
            </span>
            <span>
                <input id="experiment" type="checkbox">
                <label for="experiment">Experiment</label>
            </span>
            <span>
                <input id="human" type="checkbox">
                <label for="human">Human</label>
            </span>
            <span>
                <input id="inhuman" type="checkbox">
                <label for="inhuman">Inhuman</label>
            </span>
            <span>
                <input id="mutant" type="checkbox">
                <label for="mutant">Mutant</label>
            </span>
        </fieldset>

        <fieldset class="personalcharacteristics-right-column">

            <legend>Gender</legend>

            <span>
                <input name="gender" id="female" type="radio">
                <label for="female">Female</label>
            </span>
            <span>
                <input name="gender" id="male" type="radio">
                <label for="male">Male</label>
            </span>
            <span>
                <input name="gender" id="nonbinary" type="radio">
                <label for="nonbinary">Nonbinary</label>
            </span>
            <span>
                <input name="gender" id="queer-fluid" type="radio">
                <label for="queer-fluid">Genderqueer/Genderfluid</label>
            </span>
            <span>
                <input name="gender" id="no-answer" type="radio">
                <label for="no-answer">Prefer not to answer</label>
            </span>
            <span>
                <input name="gender" id="self-describe" type="radio">
                <label for="self-describe">Prefer to self describe</label>
            </span>
            <span>
                <textarea name="" id="self-describe" cols="30" rows="2"></textarea>
            </span>
        </fieldset>
        <fieldset>
            <h2>Powers & Abilities</h2>
            <label for="describe-powers">Describe your powers</label>
            <span><textarea name="describe-powers" id="describe-powers" cols="30" rows="2"></textarea></span>
            <p>Rate your abilities</p>

            <label for="strenght">Strenght</label>

            <span> <select name="strenght" id="strenght">
                    <option value="within">Within Human Norms</option>
                    <option value="beyond">Beyond Human Norms</option>
            </span>
            </select>

            <label for="speed">Speed</label>

            <span><select name="speed" id="speed">
                    <option value="within">Within Human Norms</option>
                    <option value="beyond">Beyond Human Norms</option>
            </span>


            </select>

            <label for="intelligence">Intelligence</label>

            <span> <select name="intelligence" id="intelligence">
                    <option value="within">Within Human Norms</option>
                    <option value="beyond">Beyond Human Norms</option>
            </span>


            </select>
        </fieldset>


        <fieldset>
            <span>
                <input id="agree-terms" type="checkbox">
                <label for="agree-terms">I confirm the above information represents my current details and is
                    correct to the best of my knowledge</label>

            </span>

            <button type="submit">Register Now</button>
        </fieldset>
    </div>
    </form>
</body>

</html>
